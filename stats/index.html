<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="../scripts/main.js">
    </script>
    <script>

          var config = {
          databaseURL: "https://amqstats.firebaseio.com",
          projectId: "amqstats",
          messagingSenderId: "327250267342"
        };
        firebase.initializeApp(config);
        const fsDatabase = firebase.firestore();
        fsDatabase.collection('users').get().then((snapshot, value) => {
            snapshot.docs.forEach(doc => {
                renderUser(doc);
            });
        });
      </script>
      <script>
          function updateSearch(value){
              window.location.replace("http://tbtapion.github.io/stats/userstats.html#" + value);
            }
        </script>
  </head>
  <body>
    <div class="head">
      <div class="menu">
        <a href="/" id="link-home" class="menuitem clickable-menuitem">HOME</a>
        <a href="/stats/" id="link-stats" class="menuitem clickable-menuitem">STATS</a>
        <input onchange="updateSearch(this.value)" class="usersearch" type="text" placeholder="Search...">
      </div>
    </div>
    <div class="content">    
        <div id="amqstats">
            <div id="searchResults"></div>
        </div>
    </div>
  </body>
</html>
